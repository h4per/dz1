{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    {% for benefit in benefits %}
    <br>
    <div class="card mx-3" style="width: 25rem;">
        <img src="{{ benefits.cover.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ benefits.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
            <p class="card-text">{{ benefits.content|truncatewords:10 }}</p>
        </div>
    </div>
    <br>
    {% endfor %}
{% endblock %}
