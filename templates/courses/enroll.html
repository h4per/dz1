{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form %}
{% block title %}
    {{ title }}
{% endblock %}
{% block content %}
        <form action="" method="post" class="mx-auto" enctype="multipart/form-data" style="width: 35rem;">
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-outline-secondary">Записаться</button>
        </form>
{% endblock %}
