{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<br>
    <div class="card mx-auto " style="width: 35rem;">
        <img src="{{ courses.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ courses.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ courses.description }}</h6>
            <br>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ courses.course_start }}</h6>
            <form action="{% url 'enroll' %}" method="post" class="mx-auto" enctype="multipart/form-data" style="width: 35rem;">
                {% csrf_token %}
                {{ form|crispy }}
            <button type="submit" class="btn btn-outline-secondary">Записаться</button>
            </form>
        </div>
    </div>

{% endblock %}
