{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        {% for about in abouts %}
        <div class="col-6 col-sm-4">{{ about.description }}</div>
        <div class="col-6 col-sm-4">{{ about.image }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
