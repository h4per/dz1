{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    {% for course in courses %}
    <br>
    <div class="card mx-4" style="width: 25rem;">
        <img src="{{ course.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ course.description }}</h6>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ course.course_start }}</h6>
        </div>
    </div>
    <br>
    {% endfor %}

{% endblock %}
